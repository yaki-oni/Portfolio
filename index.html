ytics.rateLimited.message":"メンバーアナリティクスのエクスポートの上限に達しました。現在のエクスポートが完了したらお試しください。","exportUserAnalyticsCSVEmail.exportEmailText":"Notion「{daysFilter}ユーザーアナリティクスCSV」エクスポートの準備完了： {downloadURL}","exportUserAnalyticsCSVEmail.exportReady.text":"Notion「{daysFilter}ユーザーアナリティクスCSV」エクスポートの準備ができました","exportUserAnalyticsCSVEmail.exportSubjectLine":"Notion「{daysFilter}ユーザーアナリティクスCSV」エクスポートの準備ができました","export_audit_log_rate_limited.message":"監査ログのエクスポートの上限に達しました。現在のエクスポートが完了したらお試しください。","externalActions.dialogError.copiedDebuggingInfo":"クリップボードにコピーされました。","externalActions.dialogError.openFilePicker.errorMessage":"問題が発生しました。","externalActions.dialogItem.openFilePicker.copyDebugData":"デバッグ情報をコピー","externalBlock.mediaPicker.browseTab.title":"{appName}を閲覧","externalIntegrationAuthActions.authenticationWithIntegration.loadingMessage":"インテグレーションによる認証中…","externalIntegrationAuthActions.loginWithExternalIntegrationPopupModal.title":"認証する","externalObjectBlock.errorDropdown.copiedDebuggingInfo":"クリップボードにコピーされました。","externalObjectInstance.bodyAttribute.moreLabel":"詳細","externalObjectInstance.bodyAttribute.showLessLabel":"表示を縮小","externalObjectInstanceBlock.editLabel.message":"リンクプレビュー","externalObjectInstanceBlock.placeholder.message":"{value}を埋め込む","externalObjectInstanceBlockErrorDropdown.dialogItem.copyDebugData":"デバッグ情報をコピー","externalObjectInstanceBlockErrorDropdown.dialogItem.reviewGuide":"ガイドを見る","factoryBlock.buttonName.subtitle":"このボタンの名前を付けてください。","factoryBlock.buttonName.title":"ボタンの名前","factoryBlock.configureButton.label":"テンプレートボタンの設定","factoryBlock.configureMenu.closeButton.label":"閉じる","factoryBlock.configureTemplate.button.label":"テンプレートの設定","factoryBlock.emptyTemplate.placeholder":"未入力です。ここにブロックをドロップしてください...","factoryBlock.moreActions.button.label":"その他アクション...","factoryBlock.newItem.button.label":"新規アイテムを追加する","factoryBlock.newItem.button.placeholder":"新規アイテムを追加する","factoryBlock.templateArea.subtitle.":"ボタンのクリックで複製したいコンテンツのブロックをここにドロップしてください。","factoryBlock.templateArea.title":"テンプレート","failedToImportConfluenceResultEmail.emailText":"インポートの概要を表示するには、<loggerpagelink>ここ</loggerpagelink>をクリックしてください。","failedToImportConfluenceResultEmail.subjectLine":"Notionへのインポートが失敗しました。","faq.addingAndRemovingMembers.answer":"<p>そのような変更を行うと、請求スケジュールが月払か年払かにかかわらず、アカウントに月次で請求されることがあります。メンバーを追加した場合、各メンバーが追加された時点でご契約済みの請求サイクルの残存期間の割合に基づいて、按分された金額がアカウントに課金されます。メンバーを削除した場合は、同様にアカウントにクレジットポイントが付与されます。</p>","faq.addingAndRemovingMembers.question":"メンバーの追加や削除はどのように取り扱われますか？","faq.advancedPermissions.answer":"<p>無料のチームトライアルを利用している場合は、各ページのアクセスレベルを「フルアクセス権限」、「読み取り権限」、「コメント権限」に設定できます。これにより、他のユーザーがそのページを操作できる方法が決まります。「フルアクセス権限」とは、ページを編集、コメント、他者と共有できることを意味します。</p> <p>有料のチームプランとエンタープライズプランでは、他のユーザーに「編集権限」を付与できます。これは、そのユーザーが対象のページを編集したりコメントを付けることはできても、他者との共有はできない設定です。これは、コンテンツがチーム外に漏れないようにしたい場合に特に便利です。</p> <p> <contactsales>詳しくはセールスにお問い合わせください</contactsales> </p>","faq.advancedPermissions.question":"有料のチームプランとエンタープライズプランには、どのような高度なアクセス許可設定がありますか？","faq.cancelPlan.answer":"<p>Notionの有料プランは、キャンセルされるまで年次または月次で自動的に更新されます。デスクトップ版（ウェブ版またはアプリ）の左側のサイドバーで「設定」→「プラン」→「ダウングレード」の順に選択すると、プランをキャンセルできます。キャンセルした後も、ご契約済み請求サイクルが終了するまでの間はお支払い済みのプランの全機能にアクセスできます。</p><p><billingandpaymentlink>請求と支払いの詳細はこちら</billingandpaymentlink></p>","faq.cancelPlan.question":"有料プランをキャンセルするにはどうすればよいですか？","faq.changePaymentMethod.answer":"<p>お支払い方法は、請求設定でいつでも変更できます。</p>","faq.changePaymentMethod.question":"支払い方法は変更できますか？","faq.changePlans.answer":"<p>プランのアップグレードやダウングレードは、メンバーの追加や削除と同様に取り扱われます。プランが変更された時点での、ご契約済み請求サイクルの残存期間の割合に基づいて、アカウントに請求またはクレジットポイントが付与されます。</p>","faq.changePlans.question":"プランを変更した場合はどうなりますか？","faq.deleteBlocks.answer":"<p>もちろんです！電話やコンピュータのストレージ容量制限と同じです。何かを削除すれば、空き容量を増やすことができます。</p>","faq.deleteBlocks.question":"ブロックを削除すればストレージ容量を空けられますか？","faq.freeVsPersonalAndTeam.answer":"<p>一番の大きな違いは、他者とのコラボレーションの方法です。</p><p>無料のパーソナルプランは、個人の利用向けに設計されていますが、5名までゲストを招待できます。ゲストとは、ページ上でのプライベートなコラボレーションのために招待した友人や家族などです。また、ページを一般に公開して共有し、コメントや編集を許可することもできます。右上の「共有」メニューで、「Webで公開」、「編集を許可する」を順番にオンにしてください。こうすると、リンクを知っているNotionユーザーがページを編集できるようになります。</p><p>パーソナルProプランは、プライベートにコラボレーションするために、無制限でゲストを招待できます。たとえば、あなたが運営しているビジネスで、全取引先を招待し、あなたの仕事へのフィードバックを求めることもできます。</p><p>チームプランでは、ワークスペースにメンバーを追加して、同じコンテンツを共有して仕事ができます。また、より多くの権限設定と管理者操作が可能になるため、チームメイトとのコラボレーションが安全に行えます。詳しくは、プラン比較表をご覧ください。</p>","faq.freeVsPersonalAndTeam.question":"無料のパーソナルプランは、パーソナルProプランやチームプランとどのように違いますか？","faq.howToApplyCredit.answer":"<p>クレジットポイントを適用するには、最初に有料プランにアップグレードする必要があります。このプロセスの一環として、アカウントのクレジットポイントの一部または全部をプランに適用できます。</p>","faq.howToApplyCredit.question":"ワークスペースにクレジットポイントを適用するにはどうすればよいですか？","faq.howToEarnCredit.answer":"<p>さまざまなデバイスでNotionを利用し、新機能を試すことでクレジットポイントを獲得できます。詳しくは「設定」の「クレジットポイントの獲得」をご覧ください。</p>","faq.howToEarnCredit.question":"クレジットポイントを獲得するにはどうすればよいですか？","faq.importStorageLimit.answer":"<p>インポートして作成したコンテンツは、ワークスペースのストレージ容量制限にはカウントされません。Notionをできるだけスムーズに使い始めていただきたいと考えているからです。</p>","faq.importStorageLimit.question":"チームプランのトライアルを利用している場合、別のアプリからコンテンツをインポートすると、ブロックの容量制限にどのように影響しますか？","faq.mandatoryRefund.answer":"<p>欧州連合、英国、返金ポリシーが義務付けられているその他の地域にお住まいのお客様は、72時間過ぎた後も、月払サブスクリプションの返金の対象となります。例えば、欧州連合のお客様は、72時間以内ではなく、購入から14日以内であれば、月払サブスクリプションに対する返金を全額受けることができます。</p><p>返金を依頼するには、アプリ内で弊社にお問い合わせいただくか、team@makenotion.comまでメールでご連絡ください。返金ポリシーが義務付けられている地域にお住まいの方は、その旨をお知らせください。喜んでサポートいたします。</p>","faq.mandatoryRefund.question":"返金ポリシーが義務付けられている地域に住んでいる場合はどうなりますか？","faq.maximumEarnedCredit.answer":"<p>はい、最大{maximumAmountInDollars}までクレジットポイントを獲得できます。</p>","faq.maximumEarnedCredit.question":"獲得できるクレジットポイントに上限はありますか？","faq.monthlyAndYearlyBilling.answer":"<p>はい！月払と年払の両方の請求オプションを提供しています。年払の請求オプションはいずれも割安です（約20%の割引）。たとえばチームプランは、月払オプションをお選びいただくとメンバーあたり月額US$10ですが、年払をお選びいただいた場合は、メンバーあたり月額US$8になります。</p>","faq.monthlyAndYearlyBilling.question":"月払や年払の請求オプションはありますか？","faq.multipleTeams.answer":"<p>はい！同じメールアドレスを使用して、複数のチームを作成して参加できます。ただし、各ワークスペースは独自のプランに基づいているため、個別にアップグレードする必要があります。</p>","faq.multipleTeams.question":"Notionでは複数のチームに所属できますか？","faq.overGuestLimitInFreePlan.answer":"<p>ゲスト数無制限のパーソナルProプランにアップグレードするか、同じグループのユーザーとコンテンツを自動共有したい場合はチームプランにアップグレードしていただけます。また、「設定」で非アクティブなゲストを確認して削除できます。</p>","faq.overGuestLimitInFreePlan.question":"パーソナルプランのゲスト数の上限を超えるとどうなりますか？","faq.overStorageLimitInFreePlan.answer":"<p>通常どおり、既存のコンテンツブロックを閲覧、編集、整理することはできますが、新規のコンテンツブロックを追加することはできなくなります。</p><p>ただし、ストレージ容量を空けるために、既存のコンテンツブロックを削除することはできます。</p>","faq.overStorageLimitInFreePlan.question":"チームトライアルでブロックの容量制限を超えるとどうなりますか？","faq.paymentFailure.answer":"<p>支払い処理が失敗すると、アカウントのメールアドレスにお知らせいたします。その後、翌月以内に最大4回まで支払い処理が再試行されます。それでも支払いが成功しなかった場合は、無料プランにダウングレードされます。</p>","faq.paymentFailure.question":"クレジットカードの期限切れなどの理由で、支払いに失敗した場合はどうなりますか？","faq.paymentProcessor.answer":"<p>お支払いは、Stripeを通じて処理されます。Twitter、Pinterest、Lyftなどもこの決済プロバイダーを使用しています。Notionがお客様のクレジットカード情報を直接取り扱うことはありません。</p>","faq.paymentProcessor.question":"支払いはどのように処理されますか？","faq.personalPricing.answer":"<p>ワークスペースをパーソナルProにアップグレードすると、定額料金（月額US$5または年額US$48）が課金されます。</p> <p>ゲストは無料ですが、一度に1ページにしか追加できません。</p>","faq.personalPricing.question":"パーソナルProプランの料金はどのように計算されますか？","faq.refund.answer":"<p>返金ポリシーはシンプルです。オンラインまたはアプリ内で有料のNotionプランに誤って登録したと思われる場合は、アプリ内でお問い合わせいただくか、team@makenotion.comにメールでお問い合わせください。月払の場合は登録から72時間以内、年払の場合は30日以内にダウングレードした場合は、全額（日割り精算なし）を返金いたします。</p><p>また、何らかの理由でNotionにご満足いただけない場合は、team@makenotion.comまでお知らせください。可能な限り最高の体験を提供できるよう、皆様からのフィードバックをお待ちしております。</p>","faq.refund.question":"払い戻しはどのように行われますか？","faq.runOutOfCredit.answer":"<p>クレジットポイントを使い切った後は、選択されたお支払い方法でアカウントに請求されます。</p>","faq.runOutOfCredit.question":"クレジットポイントを使い切った後はどうなりますか？","faq.serviceLevelAgreement.answer":"<p>標準のSLAは提供していません。メンバーが100名を超えるチームには、カスタマイズしたSLAを提供しています。</p><p><contactsales>詳しくはセールスにお問合せください</contactsales></p>","faq.serviceLevelAgreement.question":"サービスレベルアグリーメント（SLA）はありますか？","faq.studentDiscount.answer":"<p>学生や教職員はパーソナルProプランを無料でご利用いただけます。無制限のゲストとコラボレーションでき、バージョン履歴のご利用も可能です。学校のメールアドレスでサインアップしていただくと、これらの機能がすぐにご利用いただけます。</p><p>すでにパーソナルProプランにご登録いただいている場合は、アカウントに関連付けられているメールアドレスを学校のメールアドレスに変更していただくことで無料で使用できるようになります。無料の学割プランにご登録いただいている場合は、自動的にパーソナルProプランにアップグレードされています。</p><p><helpcenterlink>詳しくはヘルプセンターをご覧ください</helpcenterlink></p>","faq.studentDiscount.question":"学生割引はありますか？","faq.teamAdminTools.answer":"<p>無料のチームトライアルでは、ワークスペースのすべてのメンバーが管理者権限を持っています。つまり、メンバー全員がチームの設定を管理したり、他の人をワークスペースに招待したりできます。</p> <p>管理者権限を持つ人を制限したい場合は、完全なチームプランにアップグレードすることをお勧めします。選ばれた人のみを管理者にし、その他の人はメンバーのままにできるツールが備わっています。メンバーは、請求情報やセキュリティオプションを編集したり、ワークスペース外へコンテンツを共有することはできません。</p>","faq.teamAdminTools.question":"チームプランにはどのような管理者ツールが備わっていますか？","faq.teamPricing.answer":"<p>ワークスペースをチームプランにアップグレードすると、メンバー1人あたりの料金が請求されます（月払US$10または年払US$96）。たとえば、月払でメンバーが5名の場合は、毎月US$50が請求されます。</p> <p>ゲストは無料ですが、招待された個々のページにのみアクセスできます。つまり、ゲストは左側のサイドバーの「ワークスペース」セクションの下にあるチームページのすべてを見ることはできません。</p>","faq.teamPricing.question":"チームプランの料金はどのように計算されますか？","faq.teamTrial.answer":"<p>Notionへのサインアップ時に設定方法を決める画面で「チーム」を選択すると、チームプランのトライアルに自動的に登録されます。トライアルでは有料のチームプランのほとんどの機能にアクセスでき、容量制限は1,000ブロックです。それ以上ブロックを追加したい場合は、有料のチームプランにアップグレードしてください。詳しくは上記をご覧ください。</p>","faq.teamTrial.question":"チームプランを無料で試すにはどうすればよいですか？","faq.useNotionForFree.answer":"<p>もちろんです！ Notionは無料で無期限にご使用いただけます。</p> <p>パーソナルプランの個人利用は完全に無料です。チームプランは、アップグレードする前にチームの皆さんにNotionをお試しいただくのに十分な上限1,000ブロックで無料トライアルをお使いいただけます。</p>","faq.useNotionForFree.question":"Notionは無料で使用できますか？","faq.whatIsABlock.answer":"<p>ブロックとは、テキストの段落、ToDoアイテム、画像、コードブロック、埋め込みファイルなど、ページに追加する単一のコンテンツのことを指します。ページは、これらのブロックの組み合わせで作られています。</p>","faq.whatIsABlock.question":"ブロックとは何ですか？","faq.whyBillingInformation.answer":"<p>初回のお支払いにクレジットポイントを適用し、無料でご利用いただいても、今後クレジットポイントが不足した時にご請求できるよう、お支払い情報が必要です。</p>","faq.whyBillingInformation.question":"Notionの支払いに十分なクレジットポイントがあるのに、なぜ私の支払い情報が必要なのですか？","faqList.moreQuestionsTextHelpCenter":"さらに質問がある場合は、<messagelink>ヘルプセンター</messagelink>をご覧ください。","faqList.moreQuestionsTextIntercom":"さらにご質問がある場合は、<messagelink>サポートにメッセージを送信してください</messagelink>。","figmaBlock.caption":"公開されているFigmaの共有可能なリンクと連携できます","figmaBlock.placeholder":"Figmaを埋め込む","fileBlock.embedButton.label":"リンクを埋め込む","fileBlock.fileTab.title":"ファイル","fileBlock.linkPromp :"個人用のホーム画面","templateHelpers.templates.processDocs":"業務手順書","templateHelpers.templates.productFAQs":"製品FAQ","templateHelpers.templates.productFAQs.description":"お客様からのよくある質問への回答は、誰もが見られるように一か所にまとめておきましょう。すべての行が独自のNotionページであり、中に必要なコンテンツを追加できます。","templateHelpers.templates.productWiki":"製品Wiki","templateHelpers.templates.productWiki.description":"このテンプレートを使用すると、製品関連のドキュメントを整理し、ガイドやプロセスを見やすいセクションで一か所にまとめられます。","templateHelpers.templates.projectManagement":"プロジェクトとタスク","templateHelpers.templates.quickNote":"クイックメモ","templateHelpers.templates.readingList":"読書リスト","templateHelpers.templates.resume":"レジュメ","templateHelpers.templates.resume.description":"美しく機能的なレジュメをNotionワークスペース内で作成し、一般公開して、応募書類と共にリンクを送信しましょう。送信後も履歴書を改善し続けることができます。","templateHelpers.templates.roadmap":"ロードマップ","templateHelpers.templates.roommateSpace":"ルームメイトとの共有ページ","templateHelpers.templates.salesAssets":"営業資産","templateHelpers.templates.salesAssets.description":"営業活動には、常に最適なデモ資料やホワイトペーパー、動画などを使用しましょう。あらゆるタイプのファイルをこのテンプレートにアップロードし、即座にアクセスしてバージョン管理を行います。","templateHelpers.templates.salesCRM":"営業CRM","templateHelpers.templates.salesCRM.description":"セールスファネルは重いSaaSソフトウェアのようである必要はありません。このテンプレートは、リードを管理するために必要なフィールドのみを定義できる無駄のないキャンバスを提供します。","templateHelpers.templates.salesWiki":"営業Wiki","templateHelpers.templates.salesWiki.description":"このテンプレートで営業関連のすべてのドキュメントやプロジェクトを一か所にまとめ、必要な人がいつでも確認できるようにします。","templateHelpers.templates.simpleBudget":"シンプルな予算管理","templateHelpers.templates.simpleNotebook":"シンプルなノート","templateHelpers.templates.syllabus":"シラバス","templateHelpers.templates.taskList":"タスクリスト","templateHelpers.templates.teamDirectory":"社員紹介","templateHelpers.templates.teamsGettingStarted":"チームの作成ガイド","templateHelpers.templates.teamsHomepage":"チームスペースホーム","templateHelpers.templates.thesisPlanning":"論文計画","templateHelpers.templates.toDo":"ToDo","templateHelpers.templates.travelPlanner":"旅行計画","templateHelpers.templates.userResearchDatabase":"ユーザー調査データベース","templateHelpers.templates.userResearchDatabase.description":"このテンプレートを使用すると、ユーザー調査のスケジュールを立てたり、ステータスを管理したりできます。","templateHelpers.templates.weeklyAgenda":"今週のやることリスト","templateHelpers.templates.wiki":"チームWiki","templateHelpers.useCase.blogEditorialCalendar":"ブログ掲載カレンダー","templateHelpers.useCase.blogEditorialCalendar.description":"このテンプレートを使用すれば、データベース上でマーケティングコンテンツすべてを計画、作成でき、各プロジェクトの状況、オーディエンス、作成者、レビュアー、公開日などを管理できます。","templateHelpers.useCase.blogPost.description":"ブログ投稿のフォーマットとしてこのテンプレートを使用し、文章や画像をお好きな形式で整えます。「Webで公開」機能を有効にしてページを公開します。","templateHelpers.useCase.bookmarks":"ブックマーク","templateHelpers.useCase.brainstorm":"ブレインストーミング","templateHelpers.useCase.brainstorm.description":"このテンプレートは、回答が必要な質問を伝えたり、チームが箇条書きでアイデアを追加してタグ付けできるので、様々なチームからアイデアを得ることができます。","templateHelpers.useCase.bulletJournal":"バレットジャーナル","templateHelpers.useCase.bulletJournal.description":"バレットジャーナル（BuJoとも呼ばれます）は、シンプルながらも効果的な方法で生活を整えます。ToDo、リマインダー、習慣などをトラックしましょう。","templateHelpers.useCase.campaignBrief":"キャンペーン概要","templateHelpers.useCase.campaignBrief.description":"このテンプレートは、チームメンバーにキャンペーン目標、メッセージング、タイムラインなどの概要を説明する際に使用できます。また、関連資料を簡単に追加できるので、社内の全員に情報を提供できます。","templateHelpers.useCase.classDirectory.description":"名前と顔を一致させましょう。この名簿を使用してクラスの出欠記録や成績計算をしたり、生徒にフィードバックを与える時に役立つメモを取ります。","templateHelpers.useCase.classNotes.description":"授業のノートを一か所にまとめます。このテンプレートで簡単にノートを取り、クラスや日付、トピックごとのタグ付けができます。","templateHelpers.useCase.classroomHome.description":"クラスに関する情報や講義資料、宿題、お知らせ、予定などを集約した信頼できる情報源を学生に提供します。このページの編集は、ドキュメントを書くのと同じくらいに簡単です。","templateHelpers.useCase.clubHomepage.description":"学校は、授業を受けるだけの場所ではありません。Notionは、部活や組織、グループプロジェクトなどの情報を管理するのに最適なソリューションです。","templateHelpers.useCase.cornellNotesSystem.description":"1940年代、コーネル大学教授のWalter Paukは、知識を整理し、要約し、取り入れるためのより良い方法を大学生に提供するために新しいノートの取り方を考案しました。そしてこれがNotionバージョンです！","templateHelpers.useCase.courseSchedule.description":"この講義スケジュールは、毎週のトピック、読み物、課題、テストなどの包括的なリストを提供します。講義の内容に合わせて、独自のカテゴリーやトピックを作成できます。","templateHelpers.useCase.dataDeepDive":"データの深掘り","templateHelpers.useCase.dataDeepDive.description":"このテンプレートを使用すると、データを共同で分析し、インサイトを追跡できます。リンクプレビューを使用することで、AmplitudeやHexなどの外部ツールからの情報を合理化できます。","templateHelpers.useCase.designPortfolio":"デザインポートフォリオ","templateHelpers.useCase.designPortfolio.description":"このテンプレートを使用すれば、今まで取り組んだクリエイティブなプロジェクトを紹介し、それらの目的と、あなたやチームがたどった開発プロセスについてより詳しく説明できます。","templateHelpers.useCase.designSprint":"デザインスプリント","templateHelpers.useCase.designSprint.description":"このテンプレートは、デザインチームが、クリエイティブスプリントから完成品まで、ユーザーフィードバックに基づいてプロジェクトを継続的に追跡して、イテレーションできるようにデザインされています。","templateHelpers.useCase.employeeBenefits":"福利厚生","templateHelpers.useCase.employeeBenefits.description":"このテンプレートは、会社の福利厚生を説明したり、従業員にとって必要な情報へのリンクを記載するのに最適です。","templateHelpers.useCase.engineeringTechSpec":"エンジニアリング技術仕様","templateHelpers.useCase.engineeringTechSpec.description":"このテンプレートを使用すると、プロジェクトキックオフの準備をしたり、必要な情報を提供してチームメンバー全員が最新情報を常に把握できるようにすることができます。","templateHelpers.useCase.experimentResults":"実験・検証管理","templateHelpers.useCase.experimentResults.description":"このテンプレートで、実験的な取り組みとその検証内容や結果を管理します。チームの誰もがデータベーステンプレートを使って簡単に実験内容を起票できます。","templateHelpers.useCase.fitnessTracker":"フィットネストラッカー","templateHelpers.useCase.freelanceDashboard":"フリーランスダッシュボード","templateHelpers.useCase.freelanceDashboard.description":"フリーランサーは、さまざまなクライアントとのタスクを常に切り盛りしています。このテンプレートでフリーランスの日々の業務遂行を円滑化し、締め切りに遅れることがないようにします。","templateHelpers.useCase.goalTracker":"目標トラッカー","templateHelpers.useCase.goalTracker.description":"目標設定は複雑である必要はありません。このテンプレートなら、完成したサブタスクを計算して、目標の進捗状況を追跡できます。目標を着実に達成するのに最適です。","templateHelpers.useCase.gradeCalculator.description":"課題やテスト、プロジェクトが最終的な成績にどの程度影響するのかを把握して、四半期または学期に対する戦略を立てます。このテンプレートを使用して、成績を常に把握し、それに応じた計画を立てます。","templateHelpers.useCase.habitTracker.description":"毎日の習慣を追跡して、責任を持って取り組みましょう。習慣トラッカーに新しいプロパティを作成して、新しい習慣を作ります。毎日、完了したアイテムにチェックを入れながら、進捗状況を確認しましょう。","templateHelpers.useCase.individualOKRs":"個人OKR","templateHelpers.useCase.individualOKRs.description":"このテンプレートは、四半期や1年間の自分個人のOKRを熟考、記録、計画するための構造を提供します。また毎月、毎四半期、毎年の進捗状況を確認できるセクションもあります。","templateHelpers.useCase.interviewGuide":"面接ガイドライン","templateHelpers.useCase.interviewGuide.description":"このテンプレートを使って、採用候補者向けに面接への準備の案内や、関連する動画や資料へのリンク、スケジュールなどの情報を提供します。","templateHelpers.useCase.investorUpdate":"投資家向け最新情報","templateHelpers.useCase.investorUpdate.description":"このテンプレートを使用すれば、投資家にいつものまとまりのない最新情報を送信するのではなく、会社の進捗状況をより包括的で読みやすい形で提供できます。","templateHelpers.useCase.jobApplication.description":"求人応募のプロセスすべてを1ページに記録します。履歴書、カバーレター、ポートフォリオを簡単に追加でき、連絡した企業を記録します。","templateHelpers.useCase.journal.description":"日々の出来事、特別なイベント、目標に対する考察などを記録します。タグを付けて分類したり、自動的に日付を入力します。","templateHelpers.useCase.languageLearningFlashCards.description":"このテンプレートのフラッシュカードのようなシステムで、ボキャブラリーをレベルアップさせましょう。すぐに始められるようにフランス語の単語が追加されていますが、別の言語の単語やフレーズを自由に追加してください！","templateHelpers.useCase.languageLearningFlashcards":"語学学習フラッシュカード","templateHelpers.useCase.lessonPlans.description":"これらのレッスンプランは、ハーバード大学のElements of Effective Class Preparation（効果的なクラスを準備するための要素）に基づいています。ステータスを追跡し、関係のあるメモを一か所にまとめて、計画を進めやすくします。","templateHelpers.useCase.lifeWiki.description":"この包括的なダッシュボードを利用すると生活全般を計画、記録できます。目標設定や日々の習慣の追跡、閲覧したものの記録を行うことで、自分の成長を管理します。","templateHelpers.useCase.mealPlannerV2":"ミールプランナー","templateHelpers.useCase.movieShowTracker":"映画＆TV番組トラッカー","templateHelpers.useCase.movieShowTracker.description":"このテンプレートを使用して、お気に入りの映画やお勧めの番組を常に把握しておきましょう。視聴済みの（または視聴したい）映画や番組を追加し、プロパティを入力して感想を記録します。","templateHelpers.useCase.oneOnOneNotes":"1-on-1ミーティング記録","templateHelpers.useCase.oneOnOneNotes.description":"このテンプレートがあれば、1-on-1ミーティングのメモや資料を1つの場所に保存できます。各ミーティングに日付を追加したり、完了したアクションアイテムにチェックをつけることができます。","templateHelpers.useCase.peopleDirectory":"メンバー一覧","templateHelpers.useCase.peopleDirectory.description":"このシンプルなテンプレートを使用して、従業員1人1人を把握できるようにしましょう。各カードには各自の経歴、過去の実績、目標などを記入して更新できます。","templateHelpers.useCase.personalCRM.description":"出会ったあらゆる人について、知っている情報、都合の良い連絡時間帯、仕事関係の人かどうか、などを記録します。常にフォローアップして、的確な贈り物を把握できるようにします。","templateHelpers.useCase.personalHome.description":"Wikiが会社の重要な情報の集約に役立つように、個人のWikiも生活に役立つナレッジベースとなります。","templateHelpers.useCase.personalNotebook":"ノートブック","templateHelpers.useCase.plantTracker":"植物の管理","templateHelpers.useCase.plantTracker.description":"植物の世話は想像以上に難しいものです。このテンプレートで、水やりのスケジュールや最適な温度、各植物の成長具合の写真などを管理します。","templateHelpers.useCase.portfolio":"ポートフォリオ","templateHelpers.useCase.portfolio.description":"ポートフォリオは自分の作品をオンラインで紹介するのに最適な方法ですが、そのために自力でウェブサイトを構築するのは一苦労です。Notionの「Webで公開」機能を使えば、ご自分のページを瞬時にウェブサイトとして公開できます。","templateHelpers.useCase.presentation":"プレゼンテーション","templateHelpers.useCase.presentation.description":"このテンプレートを使用すると、新しいアイデアやステータスの最新情報を簡単に更新や閲覧が可能な形に整理してチームに提供できます。","templateHelpers.useCase.productLaunchBrief":"プロダクトローンチ計画","templateHelpers.useCase.productLaunchBrief.description":"このテンプレートを使用すると、一元化されたページで、ローンチに関するあらゆる作業をチームと共に計画して、実行できます。","templateHelpers.useCase.productSpec":"プロダクト仕様","templateHelpers.useCase.productSpec.description":"製品仕様には、新規製品を作成するために必要な情報のすべてが含まれている必要があります。このテンプレートを信頼できる情報源として使用して、背景情報の提供、目標の設定、エッジケースの確認、開発手順の計画を行いましょう。","templateHelpers.useCase.productTeamUpdate":"プロダクトチーム最新情報","templateHelpers.useCase.productTeamUpdate.description":"新製品の最新情報や注目すべき情報を社内に伝えるために活用できるテンプレートです。信頼関係を築き、部門の枠を超えた協力関係を促進できます。","templateHelpers.useCase.projectRetrospective":"プロジェクトの振り返り","templateHelpers.useCase.projectRetrospective.description":"このテンプレートを使用して、プロジェクトの成功や失敗を分析し、過去のミスを繰り返さないようにアクションアイテムを作成します。","templateHelpers.useCase.quickNote.description":"このテンプレートを使用すれば、あらゆる状況ですばやくメモを取りながら、さまざまな種類のコンテンツを追加できます。ToDoリストや、Webブックマーク、小見出しなどが含まれています。","templateHelpers.useCase.readingList.description":"現代のリーディングリストに含まれるものは本だけではありません。記事、ビデオ、ポッドキャスト、ブログ投稿、Twitterスレッド、そしてもちろん本など、あらゆるものを記録するのに役立つダッシュボードを作成しました。","templateHelpers.useCase.recruitingTracker":"求人募集管理","templateHelpers.useCase.recruitingTracker.description":"このテンプレートを使用すると、求人情報や職種、ステータス、勤務地などの関連情報を含め、採用する人材に関する管理を簡単に行えます。","templateHelpers.useCase.roommateHome":"ルームシェア管理","templateHelpers.useCase.roommateHome.description":"ルームシェアの管理に使用します。家のルールを明文化したり、支出を記録できるほか、共有スペースの使用方法に問題がないかなどを確認できます。","templateHelpers.useCase.simpleBudget.description":"お金の目標を達成するために、支出を記録します。毎月の支出の上限を設定し、以下のデータベースに費用を入力します。さまざまなデータベースビューを使用して、異なる方法で費用を表示します。","templateHelpers.useCase.socialMediaCalendar":"SNS投稿カレンダー","templateHelpers.useCase.socialMediaCalendar.description":"このテンプレートを使用すると、1つのシンプルなデータベース上でソーシャルメディアのあらゆる投稿の下書き、計画、下書きをすることができます。自分の投稿をカレンダーで表示してタイムラインを把握したり、ボードビューに切り替えてプラットフォームの使用状況を確認できます。","templateHelpers.useCase.studentDashboard":"学生ダッシュボード","templateHelpers.useCase.studentDashboard.description":"コースからカレンダー、個人的なプロジェクト、クラブのミーティングやイベントまで、このテンプレートを使用して、1年を通して最高の学校生活を送れるように整理整頓し、集中力とインスピレーションを維持します。","templateHelpers.useCase.subscriptionTracker":"サブスクリプション管理","templateHelpers.useCase.subscriptionTracker.description":"利用していないサブスクリプションのことは忘れがちです。このテンプレートを使用して、利用しているサブスクリプションと、次回の支払い期日を把握します。","templateHelpers.useCase.syllabus.description":"生徒が簡単にウェブ上でアクセスできるデジタルシラバスを作成します。Notionを利用すれば、ドキュメントを入力するのと同じくらい簡単にウェブページを構築できます。このサンプルコンテンツを、あなた自身のものと入れ替えるだけです！","templateHelpers.useCase.teamDocs":"ドキュメント","templateHelpers.useCase.teamHome":"チームのホーム画面","templateHelpers.useCase.teamMeetingNotes":"議事録","templateHelpers.useCase.teamTasks":"チームのタスク","templateHelpers.useCase.teamWiki":"チームWiki","templateHelpers.useCase.teamWiki.description":"このテンプレートを使用すると、社内の各チームがパーソナライズされたホームページを作成して管理できます。仕事に関するプロセス、プロジェクト、ナレッジを整理できます。","templateHelpers.useCase.thesisPlanning.description":"これは論文や博士論文を計画、執筆するためのホームページとして利用します。ブレインストーミングやテーマ候補を評価するのに役立ち、それぞれの出典のリストもメモを付けてすべて記録できます。","templateHelpers.useCase.todos":"ToDo","templateHelpers.useCase.travelPlanner.description":"旅行の計画は、あらゆる場所に様々な資料や情報が散らばっていることから混乱を招くことがあります。このテンプレートを使用すれば、計画に関する重要な情報を一か所に集約できます。","templateHelpers.useCase.visionAndStrategy":"ビジョンとストラテジー","templateHelpers.useCase.visionAndStrategy.description":"組織の指針を一か所にまとめるために使用できるテンプレートです。従業員が簡単に参照して常に意識できるようにします。","templateHelpers.useCase.weeklyTodo":"ウィークリーToDoリスト","templateHelpers.useCase.weeklyTodo.description":"このテンプレートを使用して、来週中に完了する必要がある作業を計画、整理します。最も重要なToDoを可視化し、優先順位をつけましょう。","templatePicker.add new.label":"
